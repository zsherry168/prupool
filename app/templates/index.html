<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PruPool - Carpool App for Prudential</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to PruPool</h1>
        <p>Your carpooling solution for Prudential employees</p>
    </header>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Find a Carpool</h2>
            <form action="/search" method="GET">
                <label for="location">Enter your location:</label>
                <input type="text" id="location" name="location" required>
                <button type="submit">Search</button>
            </form>
        </section>

        <section>
            <h2>Offer a Ride</h2>
            <form action="/offer" method="POST">
                <label for="from">From:</label>
                <input type="text" id="from" name="from" required>
                <label for="to">To:</label>
                <input type="text" id="to" name="to" required>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
                <button type="submit">Offer Ride</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 PruPool. All rights reserved.</p>
    </footer>
</body>
</html>
